<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column justify-content-center container p-5">
    {% with email_error = get_flashed_messages(category_filter=['email']) %}
        {% if email_error: %}
            {% for message in email_error: %}
                <p class="bg-danger col col-4 p-3 text-white text-center align-self-center fw-bold fs-4 border border-3 border-dark">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/validate" method="POST" class="form">
        <div class="row g-3 align-items-center justify-content-center">
            <div class="col-auto">
                <label for="email" class="col-form-label fw-bold">Email</label>
            </div>
            <div class="col-4">
                <input type="text" name="email" id="email" class="form-control">
            </div>
        </div>
        <div class="mt-3 d-flex justify-content-end col-8">
            <input type="submit" value="Submit" class="btn border-2 border-dark">
        </div>
    </form>
</body>
</html>
