<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>
<body class="d-flex justify-content-center flex-column align-items-start p-5">
    <p class="bg-success col col-4 p-3 text-white text-center align-self-center fw-bold fs-4 border border-3 border-dark">The email address you entered ({{new_user.email}}) is a VALID email address! Thank you!</p>
    <h1 class="text-decoration-underline align-self-center">Email Addresses Entered:</h1>
    <table class="ms-5 align-self-center">
        {% for user in users %}
        <tr class="ms-5 p-3 fs-4">
            <td scope='row me-3'>{{user.email}}</td>  
            <td>{{user.created_at}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
